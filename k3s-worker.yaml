---
boot_cmd:
  # Directory would be missing for rpc.statd:
  - mkdir -p /var/lib/nfs/sm
  # We need the rpc-statd for nfs mounts:
  - rc-update add rpc.statd
  # iscsid for longhorn storage
  - rc-update add iscsid
ssh_authorized_keys:
  - ssh-rsa 
  - ssh-rsa  root@irix
